    <!--thuộc tính table
    <tr> : hàng tronng table
    <th> : cột trong table
        <td> : dữ liệu trong bảng
    -->

        <caption>Thông tin cá nhân </caption>
        <tr>
            <th colspan="2">firstnamename</th>
            <th>lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Nguyễn Thúc</td>
            <td>Quân</td>
            <td>19</td>
        </tr>
    </table>
</body>
